<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor com Assinatura Digital</title>
    <script src="./js/jspdf.umd.min.js"></script>
    <script src="./js/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        #content {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            overflow-x: auto;
        }

        canvas {
            width: 100%;
            max-width: 100%;
            height: auto;
            border: 1px dashed #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .toolbar {
            margin: 15px 0;
            text-align: center;
            flex-wrap: wrap;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
        }

        button:hover {
            background-color: #45a049;
        }

        #clear-signature {
            background-color: #f44336;
        }

        #clear-signature:hover {
            background-color: #d32f2f;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .signature-label {
            font-weight: bold;
            margin-top: 20px;
            display: block;
        }

        /* Responsivo */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }

            .container {
                padding: 0 10px;
            }

            button {
                width: 100%;
                margin: 5px 0;
            }

            canvas {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor com Assinatura Digital</h1>
        
        <div class="toolbar">
            <button onclick="saveAsPDF()" id="pdf-button">Gerar PDF</button>
        </div>
        
        <div id="content">
            <span class="signature-label">Assine abaixo (arraste o mouse):</span>
            <canvas id="signature-pad"></canvas>
        </div>
        
        <div class="toolbar">
            <button id="clear-signature" onclick="clearSignature()">Limpar Assinatura</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('signature-pad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = 150 * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.stroke();

            lastX = currentX;
            lastY = currentY;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function saveAsPDF() {
            const button = document.getElementById('pdf-button');
            button.disabled = true;
            button.textContent = 'Gerando PDF...';

            html2canvas(document.getElementById('content')).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new window.jspdf.jsPDF('p', 'mm', 'a4');

                const imgWidth = 210;
                const imgHeight = canvas.height * imgWidth / canvas.width;

                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                pdf.save('documento-assinado.pdf');

                button.disabled = false;
                button.textContent = 'Gerar PDF';
            }).catch(err => {
                console.error('Erro ao gerar PDF:', err);
                alert('Ocorreu um erro ao gerar o PDF. Por favor, tente novamente.');
                button.disabled = false;
                button.textContent = 'Gerar PDF';
            });
        }
    </script>
</body>
</html>
